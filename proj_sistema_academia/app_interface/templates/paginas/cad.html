{% extends 'paginas/base.html' %}
{% block conteudo %}
<div class="container">
    <h1 class="text-center">Cadastro de Clientes</h1><br>
    <form class="row g-3" action="{% url 'list' %}" method="post">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Nome:</label>
            <input name="nome" type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
            <label for="cpf" class="form-label">CPF:</label>
            <input name="cpf" type="number" class="form-control" id="cpf" required>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="e-mail">E-mail:</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input name="email" type="email" class="form-control" id="e-mail" required>
            </div>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Plano:</label>
            <select name="plano" id="inputState" class="form-select" required>
                <option>Plano Bronze</option>
                <option>Plano Prata</option>
                <option>Plano Ouro</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="data" class="form-label">Data de ades√£o:</label>
            <input name="adesao" type="date" class="form-control" id="data" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
